<head>

	<body>

<script>

//document.body.appendChild(parrafo);

//document.body.style.backgroundColor = "red";

var contenedor = document.querySelector("#contenedor");

	var titu = prompt("Elige el título de tu formulario");
	var titulo = document.createElement("h1");
	contenedor.appendChild(titulo);
	titulo.textContent = titu;

var i = 1;
function texto (){
	
	var di = document.createElement("div");
	di.style.margin="10px";

	contenedor.appendChild(di);

	var etiqueta = prompt("Elige la etiqueta");
	var la = document.createElement("label");
	di.appendChild(la);
	la.textContent = etiqueta;
	la.setAttribute("for","cadena"+i);
	la.style.margin="10px";

	var place = prompt("Elige el placeholder del input");
	var inp = document.createElement("input");
	di.appendChild(inp);
	inp.setAttribute("id", "cadena"+i);
	inp.setAttribute("placeholder", place);
	i++;
}

function numero (){

var di = document.createElement("div");
di.style.margin="10px";

contenedor.appendChild(di);

var etiqueta = prompt("Elige la etiqueta");
var la = document.createElement("label");
di.appendChild(la);
la.textContent = etiqueta;
la.setAttribute("for","cadena"+i);
la.style.margin="10px";

var place = prompt("Elige el mínimo numérico");
while (isNaN(place)|| place==''){
	alert("NUMERICO");
	var place = prompt("Elige el mínimo numérico");
}
var place2 = prompt("Elige el máximo numérico");
while (isNaN(place2) || place2==''){
	alert("NUMERICO");
var place2 = prompt("Elige el máximo numérico");
}

var inp = document.createElement("input");
di.appendChild(inp);
inp.setAttribute("type", "number");
inp.setAttribute("id", "cadena"+i);
inp.setAttribute("min", place);
inp.setAttribute("max", place2);

i++;

}

function email (){

var di = document.createElement("div");
di.style.margin="10px";

contenedor.appendChild(di);

var etiqueta = prompt("Elige la etiqueta");
var la = document.createElement("label");
di.appendChild(la);
la.textContent = etiqueta;
la.setAttribute("for","cadena"+i);
la.style.margin="10px";

var place = prompt("Escribe el placeholder");
var inp = document.createElement("input");
di.appendChild(inp);
inp.setAttribute("type", "email");
inp.setAttribute("id", "cadena"+i);
inp.setAttribute("placeholder", place);
i++;

}

function lista (){

var di = document.createElement("div");
di.style.margin="10px";

contenedor.appendChild(di);

var etiqueta = prompt("Elige la etiqueta");
var la = document.createElement("label");
di.appendChild(la);
la.textContent = etiqueta;
la.setAttribute("for","cadena"+i);
la.style.margin="10px";


var sel = document.createElement("select");
di.appendChild(sel);
sel.setAttribute("id", "cadena"+i);

var cantidad = prompt("¿Cuantas opciones tiene tu selección?");

while (isNaN(cantidad) || cantidad ==""){
	alert("OPCIONES NUMERICAS");
	var cantidad = prompt("¿Cuantas opciones tiene tu selección?");
}
//Comprobar numero


for(j=1; j<=cantidad;j++){
	
	var opt = document.createElement("option");
	sel.appendChild(opt);
	opt.textContent = prompt("Escribe tu "+j+" opción");

}
i++;

}


function noExclusivo (){


var etiqueta = prompt("Elige el título de la sección");
var tit = document.createElement("h3");
contenedor.appendChild(tit);
tit.textContent = etiqueta;

var cantidad = prompt("¿Cuantos Checkbox quieres?");

while (isNaN(cantidad) || cantidad ==""){
	alert("OPCIONES NUMERICAS");
	var cantidad = prompt("¿Cuantos Checkbox quieres?");
}


for(j=1; j<=cantidad;j++){
	var di = document.createElement("div");
contenedor.appendChild(di);
di.style.margin="10px";

	var etiqueta = prompt("Elige la etiqueta");
var la = document.createElement("label");
di.appendChild(la);
la.textContent = etiqueta;
la.setAttribute("for",j+"cadenacheck"+i);
la.style.margin="10px"; 

var check = document.createElement("input");
di.appendChild(check);
check.setAttribute("type","checkbox");
check.setAttribute("id",j+"cadenacheck"+i);

}


function exclusivo (){
var etiqueta = prompt("Elige el título de la sección");
var tit = document.createElement("h3");
contenedor.appendChild(tit);
tit.textContent = etiqueta;

var cantidad = prompt("¿Cuantos Radios quieres?");

while (isNaN(cantidad) || cantidad ==""){
	alert("OPCIONES NUMERICAS");
	var cantidad = prompt("¿Cuantos Radios quieres?");
}


for(j=1; j<=cantidad;j++){
	var di = document.createElement("div");
di.style.margin="10px";

contenedor.appendChild(di);

	var etiqueta = prompt("Elige la etiqueta");
var la = document.createElement("label");
di.appendChild(la);
la.textContent = etiqueta;
la.setAttribute("for",j+"cadenarad"+i);
la.style.margin="10px"; 

var check = document.createElement("input");
di.appendChild(check);
check.setAttribute("type","radio");
check.setAttribute("name","rad" +i);
check.setAttribute("id",j+"cadenarad"+i);
}
i++;
}

function enviar(){
	
	var di = document.createElement("div");
	contenedor.appendChild(di);

	var valorsito = prompt("¿Nombre del botón de enviar?");

	var leboton = document.createElement("input");
	leboton.setAttribute("type", "submit");
	di.appendChild(leboton);
	leboton.setAttribute("value", valorsito);
}




</script>
